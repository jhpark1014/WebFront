<!DOCTYPE html>
<html lang="do">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keyword" content="HTML, CSS, JavaScript" />
    <meta name="description" content="Bit Academy 2022" />
    <meta name="author" content="박지현" />

</head>

<body>
    <h1>일반적 테이블</h1>
    <table border="1">
        <!-- 테이블 제목 -->
        <caption>성적표</caption>
        <thead>
            <!-- 행 정보 -->
            <tr>
                <!-- 테이블 헤더 -->
                <th>이름</th>
                <th>나이</th>
                <th>점수</th>
            </tr>
        </thead>
        <!-- 테이블 바디 -->
        <tbody>
            <tr>
                <!-- 테이블 데이터 -->
                <td>철수</td>
                <td>23</td>
                <td>80</td>
            </tr>
            <tr>
                <td>영희</td>
                <td>22</td>
                <td>90</td>
            </tr>
        </tbody>
        <!-- 테이블 푸터 -->
        <tfoot>
            <tr>
                <td>평균</td>
                <td></td>
                <td>85</td>
            </tr>
        </tfoot>
    </table>

    <h1>복잡한 테이블</h1>
    <table border="1">
        <tbody>
            <tr>
                <td colspan="2">(1, 1)</td><!-- colspan: 차지할 컬럼의 수-->
                
                <td>(1, 3)</td>
            </tr>
            <tr>
                <td>(2, 1)</td>
                <td>(2, 2)</td>
                <td rowspan="2">(2, 3)</td>
            </tr>
            <tr>
                <td>(3, 1)</td>
                <td>(3, 2)</td>
                
            </tr>
        </tbody>
    </table>

    <a href="./index.html">메인으로</a>

</body>
</html>
